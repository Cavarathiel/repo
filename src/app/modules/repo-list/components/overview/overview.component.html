<div class="header-container">
  <span class="title">Github Repositories</span>
  
  <form [formGroup]="repoListForm">
    <app-search-input [buttonText]="'Fetch'" 
                      formControlName="githubName"
                      (clicked)="getGithubRepositories()"
                      [isValid]="isValid"
                      [placeholder]="'Github username'">
    </app-search-input>
  </form>
</div>

<div *ngIf="isLoading; else repositoryData" >
  <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>
</div>

<ng-template #repositoryData>
  <app-list *ngIf="listData"
            [listData]="listData">
  </app-list>
  <app-repository-card *ngIf="error"
                       [repositoryData]="error.details" 
                       [index]="error.errorNumber-1">

  </app-repository-card>
</ng-template>

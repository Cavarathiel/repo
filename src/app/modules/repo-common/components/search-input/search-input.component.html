<div class="input-container">
  <input type="text"
         #input
         [class.error]="!isValid"
         (input)="change($event)"
         (click)="touch()"
         [placeholder]="placeholder">
  <app-button (click)="buttonClicked()" [class.error]="!isValid">{{buttonText}}</app-button>
</div>
<span class="error-message" *ngIf="!isValid">Username cannot be empty</span>
